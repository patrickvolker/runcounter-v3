<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Runcounter V4</title>
</head>
<body>
<div class="wrapper">
    <div id="title"><h1>welcome to runcounter <br>you're doing great :)</h1></div>
    <h1 id="bigTotal"></h1>
    <hr>
    <div class="progressEmpty">
        <div class="progressFull" id="progressBar">
            <div id="percentageDiv"></div>
        </div>
    </div>
</div>

    <div class="userInput">
        <h5>how far did you run today?</h5>
        <div class="input-group">
            <input type="number" class="form-control" placeholder="0" aria-label="userMiles" id="userMiles" min="0">
            <div class="input-group-append">
              <button class="button" type="button" id="submit">
                  <i class="fas fa-running" id="icon"></i>
                  <div id="message"></div>
                </button>
            </div>
          </div>
    </div>

    <div class="stats">
    <div id="lastRunDiv" class="hidden">today: <h1 id="lastRun"></h1></div>
    <div id="milesRemainingDiv" class="hidden">miles to go: <h1 id="milesRemaining"></h1></div>
    <div id="reqDailyAvgDiv" class="hidden">daily average run needed: <h1 id="reqDailyAvg"></h1></div></div></div>
    </div>
    </div>
</div>
</body>

<script src="app.js"></script>
<script src="index.js"></script>
<!-- <script src="./main.js" type="module"></script> -->

</html>
